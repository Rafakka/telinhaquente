version: "3.8"

services:

  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8082:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - web

  frontend:
    build: ./frontend-react
    container_name: telinha-frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`frontend.localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - web

backend:
  build: ./backend-spring-boot
  container_name: telinha-backend
  environment:
  - OMDB_API_KEY=4f901358
  - SERVER_PORT=8091
  - SPRING_APPLICATION_NAME=telinhaquente
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.backend.rule=Host(`backend.localhost`)"
    - "traefik.http.services.backend.loadbalancer.server.port=8091"
  networks:
    - web

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jenkins.rule=Host(`jenkins.localhost`)"
      - "traefik.http.services.jenkins.loadbalancer.server.port=8080"
    volumes:
      - jenkins_data:/var/jenkins_home
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  jenkins_data:
