
services:

  backend:
    build: ./backend-spring-boot
    container_name: telinha-backend
    ports:
      - "8085:8080"
    environment:
      - SERVER_PORT=8085
    networks:
      - telinha-net

  frontend:
    build: ./frontend-react
    container_name: telinha-frontend
    ports:
      - "5173:5173"
    networks:
      - telinha-net
    depends_on:
      - backend

networks:
  telinha-net:
    driver: bridge
